<section class="bg-white p-8 rounded-2xl shadow max-w-2xl">
  <h1 class="text-3xl font-bold mb-6 text-gray-800">My Profile</h1>

  <form class="space-y-4">
    <div>
      <label class="block text-gray-700 mb-1">Full Name</label>
      <input
        type="text"
        value="John Doe"
        class="w-full border rounded-lg px-4 py-2 focus:ring-2 focus:ring-blue-400 outline-none"
      />
    </div>

    <div>
      <label class="block text-gray-700 mb-1">Email</label>
      <input
        type="email"
        value="john@example.com"
        class="w-full border rounded-lg px-4 py-2 focus:ring-2 focus:ring-blue-400 outline-none"
      />
    </div>

    <div>
      <label class="block text-gray-700 mb-1">Company</label>
      <input
        type="text"
        value="Techify Solutions"
        class="w-full border rounded-lg px-4 py-2 focus:ring-2 focus:ring-blue-400 outline-none"
      />
    </div>

    <button
      class="mt-4 bg-blue-600 hover:bg-blue-700 text-white px-6 py-2 rounded-lg"
    >
      Save Changes
    </button>
  </form>
</section>
