<div class="min-h-screen bg-gray-50 py-12 px-6 lg:px-20">
  <h1 class="text-4xl font-bold text-gray-800 mb-8 text-center">
    Service Proposals
  </h1>

  <!-- Summary Card -->
  <div class="bg-white rounded-2xl shadow-lg p-6 mb-8">
    <h2 class="text-2xl font-semibold text-gray-700 mb-2">
      Project: Website Redesign
    </h2>
    <p class="text-gray-500 mb-3">
      Looking for a professional UI/UX designer to redesign our corporate
      website.
    </p>
    <span
      class="inline-block bg-blue-100 text-blue-700 px-3 py-1 rounded-full text-sm font-medium"
    >
      Category: Design
    </span>
  </div>

  <!-- Proposals List -->
  <div class="grid md:grid-cols-2 gap-6">
    <div
      *ngFor="let proposal of proposals"
      class="bg-white p-6 rounded-2xl shadow-md hover:shadow-xl transition-all duration-300"
    >
      <div class="flex items-center justify-between mb-3">
        <h3 class="text-xl font-semibold text-gray-800">
          {{ proposal.freelancerName }}
        </h3>
        <span
          class="bg-green-100 text-green-700 px-3 py-1 rounded-full text-sm font-medium"
          >{{ proposal.status }}</span
        >
      </div>
      <p class="text-gray-600 mb-4">
        {{ proposal.description }}
      </p>
      <div class="flex items-center justify-between">
        <p class="text-lg font-semibold text-gray-900">${{ proposal.price }}</p>
        <button
          class="bg-blue-600 hover:bg-blue-700 text-white px-5 py-2 rounded-full text-sm transition"
        >
          View Details
        </button>
      </div>
    </div>
  </div>
</div>
