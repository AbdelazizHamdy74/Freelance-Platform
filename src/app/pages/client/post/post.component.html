<section class="bg-white p-8 rounded-2xl shadow max-w-3xl">
  <h1 class="text-3xl font-bold text-gray-800 mb-6">Post a New Project</h1>

  <form class="space-y-5">
    <div>
      <label class="block text-gray-700 mb-1">Project Title</label>
      <input
        type="text"
        placeholder="e.g. Build a Portfolio Website"
        class="w-full border rounded-lg px-4 py-2 focus:ring-2 focus:ring-blue-400 outline-none"
      />
    </div>

    <div>
      <label class="block text-gray-700 mb-1">Description</label>
      <textarea
        rows="5"
        placeholder="Describe your project requirements..."
        class="w-full border rounded-lg px-4 py-2 focus:ring-2 focus:ring-blue-400 outline-none"
      ></textarea>
    </div>

    <div>
      <label class="block text-gray-700 mb-1">Budget ($)</label>
      <input
        type="number"
        placeholder="500"
        class="w-full border rounded-lg px-4 py-2 focus:ring-2 focus:ring-blue-400 outline-none"
      />
    </div>

    <button
      class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-3 rounded-lg mt-4"
    >
      Post Project
    </button>
  </form>
</section>
